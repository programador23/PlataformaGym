<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Agregar Sucursal GYM</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/saveSucursal}" th:object=${sucursal}
				method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Agregar Sucursal</h3>
					</div>
					<div class="card-body">

						<div class="form-group">
							<label>NOMBRE DE LA SUCURSAL</label> <input th:field="*{nombre}"
								type="text" class="form-control" required="required" />
						</div>
						
						<div class="form-group">
							<label>REGION</label> <input th:field="*{region}"  type="text"
								class="form-control" required="required"/>
						</div>
						
						<div class="form-group">
							<label>COMUNA</label> <input th:field="*{comuna}"  type="text"
								class="form-control" required="required"/>
						</div>
						
						<div class="form-group">
							<label>Direcci√≥n</label> <input th:field="*{direccion}"  type="text"
								class="form-control" required="required"/>
						</div>
						
						<div class="form-group">
							<label>HORARIO</label> <input th:field="*{horario}"  type="text"
								class="form-control" required="required"/>
						</div>
						
					</div>
					<div class=card-footer>
					<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>

			</form>

		</div>
	</div>
</body>
</html>
